<head>

  <meta property="og:type" content="website" />

  <meta property="og:url" content="" />

  <title>Twitch Live Games</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand ">Twitch Live Games</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="game--1 nav-link" href="#">Fortnite</a>
        </li>
        <li class="nav-item">
          <a class="game--2 nav-link" href="#">World of Warcraft</a>
        </li>
        <li class="nav-item">
          <a class="game--3 nav-link" href="#">League of Legends</a>
        </li>
        <li class="nav-item">
          <a class="game--4 nav-link" href="#">Dota 2</a>
        </li>
        <li class="nav-item">
          <a class="game--5 nav-link" href="#">IRL</a>
        </li>
      </ul>
      <span class="navbar-text text-light">
        Top 5 popular games on Twitch <mark class="bg-light">NOW</mark>
      </span>
    </div>
  </nav>
  <h1 class="main--title mt-3 display-4 text-center">League of Legends</h1>
  <p class="main--subtitle lead text-center">
    Top 24 popular live streams sorted by number of current viewers
  </p>
  <div class="container">
    <div class="row">
      <a href="#" class="streambox col-12 col-sm-6 col-md-4 col-lg-3 p-1">
        <img class="stream--thumbnail img-fluid" src="https://artsy-media-uploads.s3.amazonaws.com/pwHkT4JM6ID3XvIMsOhyoQ%2Fcustom-Custom_Size___purple+3+thumb.jpg" alt="Stream thumbnail" />
        <div class="streambox--info row m-0">
          <div class="col-3 p-2"><img class="stream-logo rounded-circle img-fluid" src="https://www.fabricfindersinc.com/wp-content/uploads/2017/10/pink-gingham-300x300.jpg" /></div>
          <div class="col-9 p-1 flex-column">
            <div class="h-50 d-flex"><div class="stream--title align-self-center text-truncate">123678yhulheljwkgbjrklwjgk;lewjhkel;whghfekljwfhelhtuqlewgreqgewr;ghw</div></div>
            <div class="h-50 d-flex"><div class="stream--username align-self-center text-truncate"><small>AAAAAAAAAAA</small></div></div>
          </div>
        </div>
      </a>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script src="script.js"></script>
